<div class="w-full min-h-screen flex justify-center items-center px-4 bg-gray-100 font-sans">

    <div class="flex bg-white shadow-2xl rounded-3xl overflow-hidden max-w-5xl w-full">

        <div class="w-full md:w-1/2 p-10">

            <span class="text-gray-400 text-sm">Home > Login</span>

            <h1 class="text-3xl font-extrabold mt-3">¡Hola, bienvenido de nuevo!</h1>
            <p class="text-gray-500 mb-6">Ingresa tus credenciales para continuar.</p>

            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-5">

                <div>
                    <label class="block font-semibold mb-1">Email</label>
                    <input 
                        type="email" 
                        formControlName="correo"
                        placeholder="nombre@correo.com" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 outline-none"
                    >
                    <span *ngIf="formGroup.get('correo')?.invalid && formGroup.get('correo')?.touched" class="text-red-500 text-xs">
                        Ingresa un correo válido.
                    </span>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="font-semibold">Contraseña</label>
                        <a href="#" class="text-blue-700 text-sm hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>

                    <input 
                        type="password"
                        formControlName="password" 
                        placeholder="••••••••" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 outline-none"
                    >
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 accent-blue-700">
                    <label for="remember" class="text-sm">Recordarme</label>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-900 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition"
                >
                    Iniciar sesión
                </button>

                <p class="text-center pt-2">
                    ¿No tienes cuenta?
                    <a routerLink="/sing-in" class="text-blue-700 font-semibold hover:underline cursor-pointer">
                        Regístrate aquí
                    </a>
                </p>

            </form>
        </div>

        <div class="hidden md:flex md:w-1/2 bg-gray-500 justify-center items-center relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="none" stroke="white" stroke-width="2" class="opacity-30 absolute"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h7a3 3 0 0 1 3 3v1"/>
            </svg>
            <img src="https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
             class="absolute inset-0 w-full h-full object-cover mix-blend-multiply opacity-50">
        </div>

    </div>

</div>
