<!-- ESTILOS PERSONALIZADOS (Para igualar los colores específicos del diseño original) -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    /* Aplicar fuente Inter globalmente en este componente */
    .font-inter {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
    }

    /* Colores personalizados "Slate" (Bootstrap no los trae por defecto) */
    .bg-slate-900 { background-color: #0F172A !important; }
    .text-slate-900 { color: #0F172A !important; }
    .bg-slate-400 { background-color: #94a3b8 !important; }

    /* Animación de entrada */
    .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Ajustes finos a los Inputs de Bootstrap para que se vean más "Premium" */
    .form-control {
        border-color: #dee2e6;
        padding: 0.8rem 1rem; /* Más relleno como en el diseño original */
    }
    .form-control:focus {
        border-color: #0F172A;
        box-shadow: 0 0 0 0.25rem rgba(15, 23, 42, 0.1); /* Sombra suave azul oscura */
    }
    
    /* Layout */
    .login-container {
        min-height: 600px;
    }
</style>

<!-- ESTRUCTURA PRINCIPAL (BOOTSTRAP 5) -->
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light px-3 font-inter">

    <!-- TARJETA (Card con Grid System) -->
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden animate-fade-in-up login-container" style="max-width: 1024px; width: 100%;">
        <div class="row g-0 h-100">

            <!-- IZQUIERDA: FORMULARIO (Columna de 6 espacios) -->
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center bg-white">

                <!-- Breadcrumb -->
                <div class="text-muted small fw-medium mb-3">Home > Login</div>

                <!-- Títulos -->
                <h1 class="display-5 fw-bold text-slate-900 mb-2">¡Hola, bienvenido!</h1>
                <p class="text-muted mb-5">Ingresa tus credenciales para continuar.</p>

                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="form-label fw-bold text-dark small">Email</label>
                        <input 
                            type="email" 
                            formControlName="correo"
                            class="form-control bg-white"
                            placeholder="nombre@correo.com"
                        >
                        <!-- Mensaje de error -->
                        <div *ngIf="formGroup.get('correo')?.invalid && formGroup.get('correo')?.touched" class="text-danger small mt-1 fw-medium">
                            Ingresa un correo válido.
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="form-label fw-bold text-dark small mb-0">Contraseña</label>
                        </div>
                        <input 
                            type="password" 
                            formControlName="password"
                            class="form-control bg-white"
                            placeholder="••••••••"
                        >
                    </div>

                    <!-- Recordarme -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" style="cursor: pointer; border-color: #adb5bd;">
                        <label class="form-check-label text-muted small fw-medium" for="remember" style="cursor: pointer;">Recordarme</label>
                    </div>

                    <!-- Botón (Usando color personalizado Slate) -->
                    <button type="submit" class="btn bg-slate-900 text-white w-100 py-3 fw-bold shadow-sm">
                        Iniciar Sesión
                    </button>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <span class="text-muted small">¿No tienes cuenta?</span>
                        <!-- Navegación por función -->
                        <a (click)="irAlRegistro()" class="text-primary text-decoration-none small fw-bold ms-1" style="cursor: pointer;">
                            Regístrate aquí
                        </a>
                    </div>

                </form>
            </div>

            <!-- DERECHA: FONDO GRIS + ICONO (Oculto en móviles 'd-none', visible en desktop 'd-md-flex') -->
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-slate-400 position-relative">
                
                <!-- Ícono SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="opacity-25" style="width: 12rem; height: 12rem;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9l3 3m0 0l-3 3m3-3H2.25" />
                </svg>

            </div>

        </div>
    </div>

</div>
