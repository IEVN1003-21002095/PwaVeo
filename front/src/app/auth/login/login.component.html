<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" placeholder="nombre@correo.com"
               formControlName="correo">
        <small class="text-danger" *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid">
            Ingresa un correo válido
        </small>
    </div>

    <div class="mb-3">
        <div class="d-flex justify-content-between">
            <label class="form-label fw-semibold">Contraseña</label>
            <a href="#" class="small text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
        <input type="password" class="form-control" placeholder="••••••••"
               formControlName="contrasena">
        <small class="text-danger" *ngIf="form.get('contrasena')?.touched && form.get('contrasena')?.invalid">
            La contraseña es obligatoria
        </small>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember">
        <label for="remember" class="form-check-label">Recordarme</label>
    </div>

    <!-- MENSAJE DE ERROR BACKEND -->
    <div *ngIf="errorMsg" class="alert alert-danger py-2">
        {{ errorMsg }}
    </div>

    <!-- BOTÓN LOGIN -->
    <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading">Validando...</span>
    </button>

    <div class="text-center mt-4">
        <p>¿No tienes cuenta? 
            <a routerLink="/auth/register" class="text-primary fw-bold text-decoration-none">Regístrate aquí</a>
        </p>
    </div>

</form>
