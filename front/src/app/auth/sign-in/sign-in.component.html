<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

    <!-- NOMBRE -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo</label>
        <input type="text" formControlName="nombre"
            placeholder="Ej. Ana García"
            class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none">
        
        <p class="text-red-500 text-xs mt-1" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
            El nombre es obligatorio.
        </p>
    </div>

    <!-- CORREO -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="correo"
            placeholder="nombre@correo.com"
            class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none">
        
        <p class="text-red-500 text-xs mt-1" *ngIf="form.get('correo')?.touched && form.get('correo')?.hasError('required')">
            El correo es obligatorio.
        </p>

        <p class="text-red-500 text-xs mt-1" *ngIf="form.get('correo')?.touched && form.get('correo')?.hasError('email')">
            Ingresa un formato válido.
        </p>
    </div>

    <!-- CONTRASEÑA -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
        <input type="password" formControlName="contrasena"
            placeholder="••••••••"
            class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none">

        <p class="text-red-500 text-xs mt-1" *ngIf="form.get('contrasena')?.touched && form.get('contrasena')?.hasError('required')">
            La contraseña es obligatoria.
        </p>
        <p class="text-red-500 text-xs mt-1" *ngIf="form.get('contrasena')?.touched && form.get('contrasena')?.hasError('minlength')">
            Mínimo 8 caracteres.
        </p>
    </div>

    <!-- CONFIRMAR CONTRASEÑA -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Confirmar Contraseña</label>
        <input type="password" formControlName="confirmContrasena"
            placeholder="••••••••"
            class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none">

        <p class="text-red-500 text-xs mt-1" *ngIf="form.errors?.['mismatch'] && form.get('confirmContrasena')?.touched">
            Las contraseñas no coinciden.
        </p>
    </div>

    <!-- POLÍTICA -->
    <div class="flex items-start">
        <input type="checkbox" class="w-4 h-4" formControlName="aceptaTerminos">
        <label class="ml-3 text-sm">
            Acepto la <a href="#" class="text-blue-600 hover:underline">Política de Privacidad</a> y los Términos.
        </label>
    </div>

    <p class="text-red-500 text-xs" *ngIf="form.get('aceptaTerminos')?.touched && form.get('aceptaTerminos')?.invalid">
        Debes aceptar la política para continuar.
    </p>

    <!-- MENSAJES -->
    <div *ngIf="errorMsg" class="text-red-600 text-sm font-semibold">
        {{ errorMsg }}
    </div>

    <div *ngIf="successMsg" class="text-green-600 text-sm font-semibold">
        {{ successMsg }}
    </div>

    <button type="submit"
        class="w-full bg-[#0d2a58] hover:bg-[#0a2145] text-white font-bold py-3 px-4 rounded-lg"
        [disabled]="loading">

        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Procesando...</span>
    </button>

</form>
