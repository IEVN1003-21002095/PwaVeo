<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .panel-bg {
            background-color: #8c94a0;
        }

        .btn-primary {
            background-color: #0d2a58;
        }

        .btn-primary:hover {
            background-color: #0a2145;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">

        <div class="bg-white w-full max-w-6xl shadow-2xl rounded-3xl overflow-hidden flex flex-col md:flex-row">

            <!-- IZQUIERDA: FORMULARIO -->
            <div class="w-full md:w-1/2 p-10 md:p-16 flex flex-col justify-center">

                <span class="text-gray-400 text-sm">Home > Registro</span>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mt-2">Bienvenido</h1>
                <p class="text-gray-600 mt-1 mb-6">Registra tus datos para comenzar.</p>

                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-6">

                    <!-- Nombre -->
                    <div>
                        <label class="font-medium text-gray-700">Nombre completo</label>
                        <input type="text" id="nombre" formControlName="nombre"
                            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:border-blue-800 focus:ring-0" />
                    </div>

                    <!-- Correo -->
                    <div>
                        <label class="font-medium text-gray-700">Correo</label>
                        <input type="email" id="correo" formControlName="correo"
                            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:border-blue-800 focus:ring-0" />
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" formControlName="password"
                            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:border-blue-800 focus:ring-0" />
                    </div>

                    <!-- Confirmar Password -->
                    <div>
                        <label class="font-medium text-gray-700">Confirmar contraseña</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:border-blue-800 focus:ring-0" />
                    </div>

                    <!-- Políticas -->
                    <div class="flex items-start">
                        <input type="checkbox" id="politica" formControlName="politica"
                            class="mt-1 w-4 h-4 text-blue-600 border-gray-300 rounded cursor-pointer">
                        <label for="politica" class="ml-3 text-sm text-gray-700 cursor-pointer">
                            Acepto la Política de Privacidad y los Términos de Uso.
                        </label>
                    </div>

                    <!-- Botón -->
                    <button type="submit"
                        class="btn-primary w-full text-white font-semibold py-3 rounded-lg transition-all duration-300 shadow-md">
                        Registrarse
                    </button>

                    <!-- Ir al login -->
                    <p class="text-center text-sm text-gray-600 mt-4">
                        ¿Ya tienes una cuenta?
                        <a routerLink="/login" class="text-blue-700 font-semibold hover:underline">
                            Inicia sesión aquí
                        </a>
                    </p>

                </form>
            </div>

            <!-- DERECHA: PANEL IMAGEN -->
            <div class="hidden md:flex md:w-1/2 panel-bg relative items-center justify-center">

                <!-- Ícono -->
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150"
                    class="opacity-20 absolute" fill="none" stroke="white" stroke-width="1.5"
                    viewBox="0 0 24 24">
                    <path d="M12 11c0 3.517-1.009 6.799-2.753 9.571M5.807 18.53l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.09 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17" />
                </svg>

                <!-- Imagen difuminada -->
                <img src="https://instagram.fgdl10-1.fna.fbcdn.net/v/t51.2885-19/520285682_17861312607443561_2865468070996654031_n.jpg"
                     class="absolute inset-0 w-full h-full object-cover mix-blend-overlay opacity-40">
            </div>

        </div>
    </div>

</body>

</html>
