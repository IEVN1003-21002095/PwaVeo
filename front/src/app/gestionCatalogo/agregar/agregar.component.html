<div class="modal-overlay font-sans">
  
  <style>
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); z-index: 2000;
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(3px); padding: 1rem;
    }

    .modal-card {
      background-color: #ffffff; width: 100%; max-width: 800px;
      border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      display: flex; flex-direction: column; max-height: 90vh;
      animation: zoomIn 0.2s ease-out;
    }
    @keyframes zoomIn { 
      from { opacity: 0; transform: scale(0.96); } 
      to { opacity: 1; transform: scale(1); } 
    }

    .modal-header {
      padding: 1.25rem 2rem; border-bottom: 1px solid #f0f0f0;
      display: flex; justify-content: space-between; align-items: center;
      background-color: #fff;
    }

    .modal-title { font-weight: 700; color: #111; font-size: 1.2rem; }

    .btn-close {
      background: none; border: none; font-size: 1.5rem;
      color: #999; text-decoration: none; cursor: pointer;
    }
    .btn-close:hover { color: #333; }

    .modal-body { padding: 2rem; overflow-y: auto; }

    .modal-footer {
      padding: 1.25rem 2rem;
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
      display: flex; justify-content: flex-end; gap: 10px;
    }

    .form-label {
      font-weight: 600; color: #374151;
      font-size: 0.8rem; margin-bottom: 0.4rem;
      text-transform: uppercase; letter-spacing: 0.03em;
    }

    .form-control, .form-select {
      border-radius: 6px; border: 1px solid #d1d5db;
      padding: 0.6rem 0.8rem; font-size: 0.9rem;
    }

 .btn-cancel { background-color: white; border: 1px solid #d1d5db; color: #374151; font-weight: 600; padding: 10px 20px; border-radius: 6px; text-decoration: none; }
    .btn-cancel:hover { background-color: #f3f4f6; }

    .btn-confirm {
      background: #00325E; color: white; border: none;
      padding: 10px 24px; border-radius: 6px;
      font-weight: 600;
    }
  </style>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="modal-card">

    <div class="modal-header">
      <h3 class="modal-title">Nuevo Producto</h3>
      <a [routerLink]="['/gestionCatalogo']" class="btn-close">&times;</a>
    </div>

    <div class="modal-body">

      <div class="row mb-3">
        <div class="col-md-8">
          <label class="form-label">Nombre del Producto *</label>
          <input class="form-control" formControlName="nombre" placeholder="Ej. Hoodie Oversize" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Categoría *</label>
          <select class="form-select" formControlName="categoria">
            <option value="" disabled selected>Seleccionar...</option>
            <option value="Ropa">Ropa</option>
            <option value="Accesorios">Accesorios</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Costo ($)</label>
          <input type="number" class="form-control" formControlName="costo" placeholder="0.00" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Precio Venta ($)</label>
          <input type="number" class="form-control" formControlName="precio" placeholder="0.00" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Estado Inicial</label>
          <select class="form-select" formControlName="activo">
            <option [ngValue]="1">Activo</option>
            <option [ngValue]="0">Inactivo</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" formControlName="descripcion" rows="3" placeholder="Detalles del producto..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen (URL)</label>
        <input class="form-control" formControlName="imagen" placeholder="http://..." />
      </div>

    </div>

    <div class="modal-footer">
      <a [routerLink]="['/gestionCatalogo']" class="btn-cancel">Cancelar</a>
      <button class="btn-confirm" type="submit" [disabled]="formGroup.invalid">
        Crear Producto
      </button>
    </div>

  </form>
</div>
