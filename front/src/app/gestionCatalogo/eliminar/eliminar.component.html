<div class="modal-overlay font-sans">
  
  <style>
    /* === FONDO OSCURO === */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); z-index: 2000;
      display: flex; align-items: center; justify-content: center; backdrop-filter: blur(3px);
    }

    /* === TARJETA MODAL (PEQUEÑA) === */
    .modal-card {
      background-color: #ffffff; width: 100%; max-width: 500px;
      border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); overflow: hidden;
      animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes modalPop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    /* === HEADER === */
    .modal-header {
      padding: 1.2rem 1.5rem; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center;
    }
    .modal-title { font-weight: 700; color: #dc3545; font-size: 1.1rem; margin: 0; }
    .btn-close { font-size: 1.5rem; color: #999; text-decoration: none; line-height: 1; cursor: pointer; }
    .btn-close:hover { color: #333; }

    /* === BODY === */
    .modal-body { padding: 1.5rem; }

    /* Info Cards */
    .info-group { margin-bottom: 1rem; }
    .info-label { font-size: 0.75rem; color: #6b7280; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; }
    .info-value { font-size: 1rem; color: #1f2937; font-weight: 500; padding: 8px 12px; background: #f3f4f6; border-radius: 6px; }

    /* === FOOTER === */
    .modal-footer {
      padding: 1rem 1.5rem; background-color: #f9fafb; border-top: 1px solid #e9ecef;
      display: flex; justify-content: flex-end; gap: 10px;
    }

    .btn-cancel { background-color: white; border: 1px solid #d1d5db; color: #374151; font-weight: 600; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-size: 0.9rem; }
    .btn-cancel:hover { background-color: #f3f4f6; color: #111; }
    
    .btn-danger-confirm { background-color: #dc3545; color: white; border: none; font-weight: 600; padding: 10px 20px; border-radius: 6px; font-size: 0.9rem; cursor: pointer; transition: 0.2s; }
    .btn-danger-confirm:hover { background-color: #bb2d3b; transform: translateY(-1px); box-shadow: 0 4px 6px rgba(220, 53, 69, 0.3); }
  </style>

  <div class="modal-card">
    
    <!-- Header -->
    <div class="modal-header">
      <h3 class="modal-title">Eliminar Producto</h3>
      <a [routerLink]="['/gestionCatalogo']" class="btn-close">&times;</a>
    </div>

    <!-- Body -->
    <div class="modal-body">
      
      <!-- Alerta Roja -->
      <div class="d-flex align-items-start mb-4 p-3 rounded-2" style="background-color: #fef2f2; border: 1px solid #fee2e2;">
        <i class="bi bi-exclamation-triangle-fill text-danger fs-4 me-3 mt-1"></i>
        <div class="text-danger" style="font-size: 0.9rem; line-height: 1.5;">
          <strong>Acción Irreversible</strong><br>
          ¿Estás seguro que deseas eliminar este producto del catálogo? Se perderá toda la información asociada.
        </div>
      </div>

      <!-- Datos del Producto a Eliminar -->
      <div class="info-group">
        <span class="info-label">Nombre del Producto</span>
        <div class="info-value">{{ producto?.nombre || 'Cargando...' }}</div>
      </div>

      <div class="row">
        <div class="col-6 info-group">
          <span class="info-label">Categoría</span>
          <div class="info-value">{{ producto?.categoria || '-' }}</div>
        </div>
        <div class="col-6 info-group">
          <span class="info-label">Precio</span>
          <div class="info-value">${{ producto?.precio || 0 }}</div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <a [routerLink]="['/gestionCatalogo']" class="btn-cancel">Cancelar</a>
      <button type="button" class="btn-danger-confirm" (click)="eliminar()">
        Sí, Eliminar
      </button>
    </div>

  </div>
</div>
