<div class="container-fluid bg-white min-vh-100 p-0 font-sans">

  <!-- HEADER -->
  <header 
    class="w-100 mb-5 position-relative d-flex align-items-center justify-content-center overflow-hidden" 
    style="height: 400px; background-image: url('https://placehold.co/1200x400'); background-size: cover; background-position: center;">
  </header>

  <!-- CATALOGO -->
  <div class="container mb-5">
    <div class="text-center mb-4">
      <h1 class="text-dark text-uppercase fw-bold m-0" style="letter-spacing: 5px; font-size: 2rem;">CATÁLOGO</h1>
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 g-lg-5">
      <div *ngFor="let p of productos()" class="col">
        <div (click)="verDetalle(p.id)" class="card h-100 cursor-pointer border-0 bg-transparent product-card">

          <div class="position-relative overflow-hidden w-100 bg-light mb-3" style="aspect-ratio: 3/4; border-radius: 10px;">
            <img 
              [src]="p.imagen" 
              class="w-100 h-100 object-fit-cover product-img" 
              [alt]="p.nombre">
            <div class="hover-overlay"></div>
          </div>

          <div class="card-body px-0 py-0 text-center">
            <h5 class="card-title text-uppercase fw-bold text-dark mb-1 text-truncate" 
                style="font-size: 0.7rem; letter-spacing: 1px;">
              {{ p.nombre }}
            </h5>

            <div class="text-muted opacity-50 mb-1" style="font-size: 0.6rem; letter-spacing: 2px;">
              ★★★★☆
            </div>

            <span class="text-dark fw-normal font-monospace" style="font-size: 0.8rem;">
              $ {{ p.precio }}
            </span>
          </div>

        </div>
      </div>
    </div>

    <div class="text-center mt-5 mb-5">
      <button class="btn-clean-outline">CARGAR MÁS</button>
    </div>
  </div>

</div>

<style>
:host {
    --veo-navy: #00325E;
}

.font-sans { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
.cursor-pointer { cursor: pointer; }

.product-card {
    transition: opacity 0.3s, transform 0.3s;
    border-radius: 10px;
}

.product-img {
    transform: scale(1.05);
    transition: transform 0.5s ease, filter 0.5s ease;
    filter: grayscale(0%);
    border-radius: 10px;
}

.product-card:hover .product-img {
    transform: scale(1);
    filter: grayscale(10%);
}

.hover-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0);
    transition: background 0.3s;
    pointer-events: none;
    border-radius: 10px;
}

.product-card:hover .hover-overlay {
    background: rgba(0,0,0,0.03);
}

.btn-clean-outline {
    background: transparent;
    border: 1px solid #ddd;
    color: #333;
    padding: 12px 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 0.7rem;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
}

.btn-clean-outline:hover {
    border-color: #000;
    background: #000;
    color: #fff;
}

.text-truncate {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
</style>
