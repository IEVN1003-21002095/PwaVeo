<div class="bg-white border border-gray-200 rounded-lg shadow-md p-6">
    <script src="https://cdn.tailwindcss.com"></script>

  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-6">
    
    <!-- Botones de Exportación -->
    <div class="flex items-center gap-3">
      <!-- Exportar PDF -->
      <button
        type="button"
        class="flex items-center gap-2 text-white bg-red-700 hover:bg-red-800
               focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm
               px-5 py-2.5">
        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"
                d="M7 21h10M12 17V3m0 0-4 4m4-4 4 4" />
        </svg>
        PDF
      </button>

      <!-- Exportar CSV -->
      <button
        type="button"
        class="flex items-center gap-2 text-white bg-green-700 hover:bg-green-800
               focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm
               px-5 py-2.5">
        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h14M3 10h14M3 16h14" />
        </svg>
        CSV
      </button>
    

  <!-- Barra de Búsqueda -->
  <div class="mb-5">
    <div class="flex items-center gap-4">
      <span class="font-medium">Buscar:</span>

      <input
        [(ngModel)]="clientFilter"
        type="text"
        name="filter"
        placeholder="Nombre o correo"
        class="block w-full md:w-1/2 text-sm border border-gray-300 rounded-lg
               p-2.5 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <p class="mt-3 text-md font-medium">
      Total de clientes: {{ totalClientes }}
    </p>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto shadow-sm sm:rounded-lg">
    <table *ngIf="clientes.length"
           class="w-full text-sm text-left text-gray-700">
      
      <thead class="text-xs uppercase bg-gray-800 text-white">
        <tr>
          <th class="px-4 py-3 cursor-pointer">Nombre Completo</th>
          <th class="px-4 py-3 cursor-pointer">Correo Electrónico</th>
          <th class="px-4 py-3 cursor-pointer">Fecha de Registro</th>
          <th class="px-4 py-3">Pedidos</th>
        </tr>
      </thead>

      <tbody>
        <tr
          class="bg-white border-b hover:bg-gray-50"
          *ngFor="let cliente of clientesFiltrados | clientFilter : clientFilter">
          
          <td class="px-4 py-3">
            {{ cliente.nombre }} {{ cliente.apellidos }}
          </td>

          <td class="px-4 py-3">
            {{ cliente.correo }}
          </td>

          <td class="px-4 py-3">
            {{ cliente.fechaRegistro }}
          </td>

          <!-- Ver pedidos -->
          <td class="px-4 py-3">
            <button
              [routerLink]="['/admin/cliente', cliente.id]"
              class="flex items-center gap-2 text-white bg-blue-700 hover:bg-blue-800
                     focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm
                     px-4 py-2.5">
              <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12H9m12 0A9 9 0 1 1 3 12a9 9 0 0 1 18 0Z" />
              </svg>
              Ver Pedidos
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <div class="flex justify-center items-center mt-6 gap-3">
    <button
      (click)="prevPage()"
      class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-900 text-sm">
      Anterior
    </button>

    <span class="text-sm font-medium">
      Página {{ paginaActual }} de {{ totalPaginas }}
    </span>

    <button
      (click)="nextPage()"
      class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-900 text-sm">
      Siguiente
    </button>
  </div>
</div>
