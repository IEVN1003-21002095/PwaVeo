<div class="container-fluid bg-white min-vh-100 p-0 font-sans">

  <header 
    class="w-100 mb-5 position-relative d-flex align-items-center justify-content-center overflow-hidden catalog-header">
  </header>

  <div class="container mb-5">
    <div class="text-center mb-4">
      <h1 class="catalog-title">CATÁLOGO</h1>
      <div class="catalog-separator"></div>
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 g-lg-5">
      <div *ngFor="let p of productos()" class="col">
        <div (click)="verDetalle(p.id)" class="card h-100 cursor-pointer border-0 bg-transparent product-card">

          <div class="position-relative overflow-hidden w-100 product-img-wrapper mb-3">
            <img 
              [src]="p.imagen" 
              class="w-100 h-100 object-fit-cover product-img" 
              [alt]="p.nombre">
            <div class="hover-overlay"></div>
          </div>

          <div class="card-body px-0 py-0 text-center">
            <h5 class="card-title">{{ p.nombre }}</h5>
            <span class="product-price">$ {{ p.precio }}</span>
          </div>

        </div>
      </div>
    </div>

    <div class="text-center mt-5 mb-5">
      <button class="btn-clean-outline">CARGAR MÁS</button>
    </div>
  </div>

</div>

<style>
:host {
    --veo-navy: #00325E;
}

.font-sans { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
.cursor-pointer { cursor: pointer; }

.catalog-header {
    height: 400px;
    background-image: url('https://placehold.co/1200x400');
    background-size: cover;
    background-position: center;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: inset 0 -20px 40px rgba(0,0,0,0.1);
}

.catalog-title {
    font-size: 2rem;
    letter-spacing: 5px;
    font-weight: 700;
    text-transform: uppercase;
    color: #00325E;
    margin-bottom: 0.5rem;
}

.catalog-separator {
    width: 100%;             
    height: 1px;           
    background: linear-gradient(to right, rgba(0, 8, 15, 0.3) 0%, rgba(0,85,160,0.2) 50%, rgba(0,50,94,0.3) 100%); /* degradado muy sutil */
    box-shadow: 0 1px 2px rgba(83, 83, 83, 0.03); 
    margin: 0.5rem 0 1.5rem 0;
    border-radius: 2px;
}



.product-card {
    border-radius: 15px;
    transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    filter: brightness(1.05);
}

.product-img-wrapper {
    aspect-ratio: 3/4;
    border-radius: 15px;
    overflow: hidden;
    background: #f9f9f9;
    position: relative;
    transition: box-shadow 0.3s ease;
}

.product-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease, filter 0.5s ease;
}

.product-card:hover .product-img {
    transform: scale(1.05);
    filter: grayscale(10%);
}

.hover-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0);
    transition: background 0.3s;
    pointer-events: none;
    border-radius: 15px;
}

.product-card:hover .hover-overlay {
    background: rgba(0,0,0,0.05);
}

.card-title {
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #00325E;
    margin-bottom: 0.25rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.product-price {
    font-size: 0.9rem;
    font-weight: 500;
    color: #333;
    font-family: 'Courier New', monospace;
}

.btn-clean-outline {
    background: transparent;
    border: 1px solid #ddd;
    color: #333;
    padding: 12px 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 0.75rem;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    border-radius: 8px;
}

.btn-clean-outline:hover {
    border-color: #00325E;
    background: #00325E;
    color: #fff;
}
</style>
