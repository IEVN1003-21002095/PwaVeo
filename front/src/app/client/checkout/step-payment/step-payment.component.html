<div class="payment-container">
    <h2>Pago</h2>
    
    <div class="payment-methods">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="Tarjeta" checked>
            <label class="form-check-label" for="cardPayment">
                Tarjeta (Crédito / Débito / STP)
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="paypalPayment" value="Paypal">
            <label class="form-check-label" for="paypalPayment">
                Paypal
            </label>
        </div>
    </div>

    <div id="cardDetailsForm" class="mt-4">
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cardName">Nombre en la tarjeta</label>
                <input type="text" class="form-control" id="cardName" 
                       name="cardName" placeholder="Anna Montgomery" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cardNumber">Número de tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" 
                       name="cardNumber" placeholder="1234 - 5678 - 9012 - 3456" 
                       pattern="[0-9\s]{13,19}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expiryDate">Fecha de vencimiento</label>
                <input type="text" class="form-control" id="expiryDate" 
                       name="expiryDate" placeholder="MM/YY" 
                       pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cvcCode">Código CVC</label>
                <input type="text" class="form-control" id="cvcCode" 
                       name="cvcCode" placeholder="121" 
                       pattern="[0-9]{3,4}" required>
                <small class="form-text text-muted">
                    3 o 4 dígitos que generalmente se encuentran en la tira de la firma.
                </small>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-5">
        <button type="submit" class="btn btn-primary btn-lg">Continuar</button>
    </div>
</div>
