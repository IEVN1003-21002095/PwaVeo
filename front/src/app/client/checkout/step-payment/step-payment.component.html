<div class="container py-4">
  <h3>Paso 2: Método de Pago</h3>
  
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Selecciona tu método de pago:</label>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="metodo_id" id="debito" [value]="1">
        <label class="form-check-label" for="debito">
          Débito/Crédito
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="metodo_id" id="paypal" [value]="2">
        <label class="form-check-label" for="paypal">
          PayPal
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="metodo_id" id="transferencia" [value]="3">
        <label class="form-check-label" for="transferencia">
          Transferencia Bancaria
        </label>
      </div>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading || paymentForm.invalid">
        {{ loading ? 'Guardando...' : 'Continuar a Resumen' }}
      </button>
    </div>
  </form>
</div>
