<nav class="client-navbar">
  <div class="navbar-container">
    <!-- Brand -->
    <a routerLink="/" class="brand">VEO</a>

    <!-- Navigation Links -->
    <ul class="nav-links">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/client/catalogo" routerLinkActive="active">Galería</a></li>
      <li><a routerLink="/client/scanner" routerLinkActive="active">Scanner</a></li>
    </ul>

    <!-- Actions -->
    <div class="nav-actions">
      <a routerLink="/client/carrito" class="action-btn" routerLinkActive="active">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
      </a>

      <div class="user-menu" *ngIf="isLoggedIn; else loginBtn">
        <button class="action-btn user-btn" (click)="toggleUserMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </button>
        
        <div class="user-dropdown" [class.show]="showUserMenu">
          <div class="dropdown-header">
            <span class="user-name">{{ userName }}</span>
          </div>
          <a routerLink="/client/pedidos" class="dropdown-item">Mis Órdenes</a>
          <a href="javascript:void(0)" (click)="logout()" class="dropdown-item logout">Cerrar Sesión</a>
        </div>
      </div>

      <ng-template #loginBtn>
        <a routerLink="/auth/login" class="action-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </a>
      </ng-template>
    </div>
  </div>
</nav>
