<!-- Fondo Oscuro (Overlay) que cubre toda la pantalla -->
<div class="modal-overlay font-sans">
  
  <style>
    /* === ESTRUCTURA DE MODAL === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px); /* Efecto borroso elegante */
      padding: 1rem;
    }

    .modal-card {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px; /* Ancho máximo del modal similar a la imagen */
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: slideIn 0.3s ease-out;
      display: flex;
      flex-direction: column;
      max-height: 90vh; /* Para que no se salga de pantallas pequeñas */
    }

    /* Animación de entrada suave */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === HEADER & FOOTER === */
    .modal-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      padding: 2rem;
      overflow-y: auto; /* Scroll interno si es muy alto */
    }

    .modal-footer {
      padding: 1.2rem 2rem;
      background-color: #f9fafb;
      border-top: 1px solid #f0f0f0;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* === ESTILOS INTERNOS === */
    .modal-title { font-weight: 700; color: #1a1a1a; font-size: 1.25rem; margin: 0; }
    .btn-close-x { background: none; border: none; font-size: 1.5rem; color: #999; cursor: pointer; }
    .btn-close-x:hover { color: #333; }

    .form-label { font-weight: 600; color: #374151; font-size: 0.85rem; margin-bottom: 0.4rem; }
    .form-control, .form-select { border-radius: 6px; border: 1px solid #d1d5db; padding: 0.6rem 0.8rem; font-size: 0.9rem; }
    .form-control:focus, .form-select:focus { border-color: #00325E; box-shadow: 0 0 0 3px rgba(0, 50, 94, 0.1); }

    /* Botones */
    .btn-confirm { background-color: #00325E; color: white; border: none; font-weight: 600; padding: 10px 24px; border-radius: 6px; font-size: 0.9rem; transition: 0.2s; }
    .btn-confirm:hover { background-color: #002244; transform: translateY(-1px); }
    
    .btn-cancel { background-color: white; border: 1px solid #d1d5db; color: #374151; font-weight: 600; padding: 10px 24px; border-radius: 6px; font-size: 0.9rem; text-decoration: none; transition: 0.2s; }
    .btn-cancel:hover { background-color: #f3f4f6; color: #111; border-color: #9ca3af; }
  </style>

  <form (ngSubmit)="guardar()" #formAgregar="ngForm" class="modal-card">
    
    <!-- HEADER -->
    <div class="modal-header">
      <h2 class="modal-title">Agregar Nuevo Insumo</h2>
      <!-- Botón X para cerrar rápido -->
      <a [routerLink]="['/gestionStock']" class="btn-close-x" title="Cerrar">&times;</a>
    </div>

    <!-- BODY (Inputs) -->
    <div class="modal-body">
      
      <div class="mb-4">
        <label class="form-label">Nombre del Insumo</label>
        <input type="text" class="form-control" name="nombre_insumo" 
               [(ngModel)]="regInventario.nombre_insumo" placeholder="Ej. Tela Algodón Premium" required />
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Color</label>
          <select class="form-select" name="color_id" [(ngModel)]="regInventario.color_id" required>
            <option [ngValue]="0" disabled selected>Seleccionar...</option>
            <option *ngFor="let c of coloresOptions" [ngValue]="c.id">{{ c.nombre }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Talla</label>
          <select class="form-select" name="talla_id" [(ngModel)]="regInventario.talla_id" required>
            <option [ngValue]="0" disabled selected>Seleccionar...</option>
            <option *ngFor="let t of tallasOptions" [ngValue]="t.id">{{ t.nombre }}</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Cantidad Inicial</label>
          <input type="number" class="form-control" name="cantidad" 
                 [(ngModel)]="regInventario.cantidad" placeholder="0" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Unidad de Medida</label>
          <input type="text" class="form-control" name="unidad" 
                 [(ngModel)]="regInventario.unidad" placeholder="Ej. pza, kg, m" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Precio Unitario ($)</label>
          <input type="number" step="0.01" class="form-control" name="precio" 
                 [(ngModel)]="regInventario.precio" placeholder="0.00" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Estado</label>
          <select class="form-select" name="estado" [(ngModel)]="regInventario.estado" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
      </div>

    </div>

    <!-- FOOTER (Botones) -->
    <div class="modal-footer">
      <a [routerLink]="['/gestionStock']" class="btn-cancel">Cancelar</a>
      <button type="submit" class="btn-confirm" [disabled]="!formAgregar.form.valid">
        Guardar Insumo
      </button>
    </div>

  </form>
</div>
