<style>
    /* Estilos para el botón de Confirmar/Guardar: #00325E */
    .btn-confirm {
        background-color: #00325E;
        color: #ffffff; /* Texto blanco para alto contraste */
        border-color: #00325E;
    }

    .btn-confirm:hover {
        background-color: #001f3f; /* Tono más oscuro al pasar el ratón */
        border-color: #001f3f;
    }

    /* Estilos para el botón de Cancelar: #CAD8E5 */
    .btn-cancel {
        background-color: #CAD8E5 !important;
        color: #333333 !important; 
        border-color: #CAD8E5 !important;
    }
</style>

<div class="container-fluid py-5" style="background-color: #f7f8fa;" *ngIf="item">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-8 col-md-10">

      <div class="card shadow-sm border-0 bg-white">
        <div class="card-body p-4">

          <h4 class="mb-3">Editar Inventario: {{ item.sku_base }}</h4>
          <p class="text-muted mb-4">Modifique la información del registro seleccionado.</p>

          <form (ngSubmit)="guardar()">

            <div class="row">

              <div class="col-md-6 mb-3">
                <label class="form-label">SKU Base *</label>
                <input type="text" class="form-control"
                       [(ngModel)]="item.sku_base"
                       name="sku_base" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Descripción Genérica *</label>
                <input type="text" class="form-control"
                       [(ngModel)]="item.descripcion_generica"
                       name="descripcion_generica" required>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Color *</label>
                <input type="text" class="form-control"
                       [(ngModel)]="item.color"
                       name="color" required>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Talla *</label>
                <select class="form-select"
                         [(ngModel)]="item.talla"
                         name="talla" required>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Gramaje (gr) *</label>
                <input type="number" class="form-control"
                       [(ngModel)]="item.gramaje"
                       name="gramaje" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Costo de Adquisición *</label>
                <input type="number" class="form-control"
                       [(ngModel)]="item.costo_adquisicion"
                       name="costo_adquisicion" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Stock Mínimo *</label>
                <input type="number" class="form-control"
                       [(ngModel)]="item.stock_minimo"
                       name="stock_minimo" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Cantidad Actual *</label>
                <input type="number" class="form-control"
                       [(ngModel)]="item.cantidad_actual"
                       name="cantidad_actual" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Proveedor Principal *</label>
                <input type="text" class="form-control"
                       [(ngModel)]="item.proveedor_principal"
                       name="proveedor_principal" required>
              </div>

            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
              <button type="button" class="btn btn-cancel px-5" (click)="cancelar()">Cancelar</button>
              
              <button type="submit" class="btn btn-confirm px-5">Guardar Cambios</button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<div class="container py-5" *ngIf="itemNoEncontrado">
  <div class="alert alert-warning text-center">
    El registro no fue encontrado o el ID no es válido.
  </div>
</div>
